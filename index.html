<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB with Netlify Functions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0 0%, #d9d9d9 100%);
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 10px;
            color: white;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            overflow: hidden;
            background-color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box img {
            width: 100%;
            height: auto;
            flex-grow: 1;
        }

        .box div {
            padding: 10px;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .box:nth-child(1) { background-color: #D9534F; }
        .box:nth-child(2) { background-color: #F0AD4E; }
        .box:nth-child(3) { background-color: #5CB85C; }
        .box:nth-child(4) { background-color: #5BC0DE; }
        .box:nth-child(5) { background-color: #428BCA; }
        .box:nth-child(6) { background-color: #D9534F; }
        .box:nth-child(7) { background-color: #F0AD4E; }
        .box:nth-child(8) { background-color: #5CB85C; }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #428BCA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #5BC0DE;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Welcome to Ramin's Mongo DB Atlas Page</h1>
    <div class="container" id="movies">
        <!-- Movie boxes will be appended here by JavaScript -->
    </div>
    <div class="pagination">
        <button id="prevPage" onclick="changePage(-1)">Previous</button>
        <button id="nextPage" onclick="changePage(1)">Next</button>
    </div>
    <script>
        let currentPage = 1;
        const container = document.getElementById("movies");
        const prevPageButton = document.getElementById("prevPage");
        const nextPageButton = document.getElementById("nextPage");
        const defaultImageUrl = 'path/to/default/image.jpg'; // Provide a valid default image URL

        async function fetchMovies(page) {
            const response = await fetch(`/.netlify/functions/get_movies?page=${page}`);
            const data = await response.json();
            return data;
        }

        function updateMovies(movies) {
            container.innerHTML = '';
            movies.forEach((movie) => {
                const box = document.createElement("div");
                box.className = "box";
                box.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}" onerror="this.onerror=null; this.src='${defaultImageUrl}';">
                    <div>${movie.title}</div>
                `;
                container.appendChild(box);
            });
        }

        async function loadPage(page) {
            const data = await fetchMovies(page);
            updateMovies(data.results);

            currentPage = page;
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage * 10 >= data.totalResults;
        }

        function changePage(offset) {
            loadPage(currentPage + offset);
        }

        loadPage(1);
    </script>
</body>
</html>
